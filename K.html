<script type="text/javascript">

    // *   *

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j == 1 || (i == 2 && j <= 3  && j!=2) || (i == 3 && j <= 2) || (i == 1 && j >= 4 && j!=5) || (i == 4 && j <= 3  && j!=2) ||(i == 5 && j >= 4 && j!=5)) {
                document.write("* ");
            } else {
                document.write("&nbsp;&nbsp; ");
            }
        }
        document.write("<br>");
    }



</script>
