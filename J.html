<script type="text/javascript">

    // * * * * *
    //     *   
    //     * 
    // *   *    
    // * * *       

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i == 1 ||j == 3 || (i == 4 && j == 1) || (i == 5 && j <= 3)) {
                document.write("* ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }



</script>

<script type="text/javascript">

    let i = 1
    while (i <= 5) {
        let j = 1
        while (j <= 5) {
            if (i == 1 ||j == 3 || (i == 4 && j == 1) || (i == 5 && j <= 3)) {
                document.write("* ");
            } else {
                document.write("&nbsp&nbsp&nbsp");
            }
            j++;
        }
        i++;
        document.write("<br>")

    }


</script>
