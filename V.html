<script type="text/javascript">

    // *       *
    //  *     *
    //   *   *
    //    * *
    //     * 

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 10; j++) {
            if (j==i || j+i==10) {
                document.write("* ");
            }
            else {
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>

<script type="text/javascript">

    let i = 1
    while (i <= 5) {
        let j = 1
        while (j <= 10) {
            if (j==i || j+i==10) {
                document.write("* ");
            } else {
                document.write("&nbsp&nbsp&nbsp");
            }
            j++;
        }
        i++;
        document.write("<br>")

    }
